<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="con">
        
    </div>
    <div class="container" id="dclock">
            <div id="d" class="ml-4">
                <div class="d-inline-block">
                    <h2 class="heading text-center">Date</h2>
                <h1 class="display-3" id="date">00</h1>
                </div>
                <div class="d-inline-block ml-5">
                    <h2 class="heading text-center">Month</h2>
                    <h1 id="month" class="display-3">00</h1>
                </div>
                <div class="d-inline-block ml-5">
                    <h2 class="heading text-center">Year</h2>
                   <h1 id="year" class="display-3">00</h1> 
                </div>

            </div>
            <div id="time">
                <div class="d-inline-block heading mr-2">
                    <h2 class="heading text-center">Hour</h2>
                   <h1 id="hour" class="display-2">00</h1> 
                </div>
                <span class="display-3">:</span>
                <div class="d-inline-block heading ml-2 mr-2">
                    <h2 class="heading">Minute</h2>
                   <h1 id="minute" class="display-2">00</h1> 
                </div>
                <span class="display-3">:</span>
                <div class="d-inline-block heading ml-2">
                    <h2 class="heading">Second</h2>
                   <h1 id="second" class="display-2">00</h1> 
                </div>
            </div>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>
</html>
